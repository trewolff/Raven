# A Docker Compose must always start with the version tag.
# We use '3' because it's the last version.
version: '3'

# You should know that Docker Compose works with services.
# 1 service = 1 container.
# For example, a service, a server, a client, a database...
# We use the keyword 'services' to start to create services.
services:
  raven-api:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - database
      - redis
  # The name of our service is "database"
  # but you can use the name of your choice.
  # Note: This may change the commands you are going to use a little bit.
  database:
    # Official Postgres image from DockerHub (we use the last version)
    image: 'postgres:latest'
    hostname: pghost

    # By default, a Postgres database is running on the 5432 port.
    # If we want to access the database from our computer (outside the container),
    # we must share the port with our computer's port.
    # The syntax is [port we want on our machine]:[port we want to retrieve in the container]
    # Note: You are free to change your computer's port,
    # but take into consideration that it will change the way
    # you are connecting to your database.
    ports:
      - 5432:5432

    environment:
      POSTGRES_DB: postgres # The PostgreSQL default database (automatically created at first launch)
      #POSTGRES_DB: default_database
    networks:
      - postgres-network
    volumes:
        - postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    hostname: pgadminhost
    ports:
      - 15433:80
    env_file:
      - .env
    networks:
      - postgres-network
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - database

  redis:
    image: "bitnami/redis:7.2.4"
    environment:
      - REDIS_REPLICATION_MODE=master
      - REDIS_LOG_LEVEL=warning
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'

  redis_sentinel:
    image: "bitnami/redis-sentinel:7.2.4"
    environment:
      - REDIS_MASTER_HOST=redis
      - REDIS_SENTINEL_QUORUM=1
      - REDIS_MASTER_SET=redis_primary
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_SENTINEL_ANNOUNCE_HOSTNAMES=yes
    depends_on:
      - redis
    ports:
      - '26379:26379'

networks:
  postgres-network:
    external: false
    name: postgres-network

volumes:
  postgres:
  pgadmin: